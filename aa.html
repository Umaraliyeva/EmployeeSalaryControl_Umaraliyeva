<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #6a11cb;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
        }
        .code {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6a11cb;
            background: #f4f4f9;
            padding: 10px;
            border: 1px dashed #6a11cb;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Your Verification Code</h1>
    <p>Please use the following code to complete your action:</p>
    <div class="code">${verification_code}</div>
    <p class="footer">If you did not request this code, please ignore this email.</p>
</div>
</body>
</html>
